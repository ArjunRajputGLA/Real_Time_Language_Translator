    <style>
        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #0E1117;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 100px;
            background-image: url('Grey NN.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        } 
        h1 { 
            font-size: 60px;
            color: rgb(0, 179, 255);
            margin-bottom: 50px;
            text-align: center;
            overflow: hidden;
            border-right: .15em solid orange;
            white-space: nowrap;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
            margin: 0 auto;
            letter-spacing: .15em;
            z-index: 2;
            position: relative;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 160px;
            margin-top: 240px;
            z-index: 2;
            position: relative;
            flex-wrap: wrap;
        }
        .big-button {
            width: 350px;
            height: 220px;
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #27282d;
            color: rgb(117, 218, 255);
            border: none;
            border-radius: 20px;
            cursor: pointer; 
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
            box-shadow: 0 5px 15px rgba(254, 234, 234, 0.3);
            position: relative;
        }
        .big-button:hover {
            background-color: #1e1b1b;
            box-shadow: 0 5px 15px rgba(54, 206, 233, 0.3);
            transform: scale(1.05);
        }
        .big-button:active {
            background-color: #3b3939;
            box-shadow: 0 5px 15px rgba(54, 206, 233, 0.3);
        }
        .info-box {
            position: absolute;
            bottom: -120px;
            left: 62%;
            transform: translateX(-50%);
            width: 100%; 
            padding: 20px;
            background-color: rgba(121, 196, 213, 0.783);
            color: rgb(18, 18, 18);
            text-align: center;
            border-radius: 60px;
            font-weight: bold;
            display: none; 
            z-index: 1;
        }
        .info-box:hover {
            box-shadow: 0 0 15px rgba(129, 232, 255, 0.7);
        }

        @keyframes pulse {
            0% {
                transform: translateX(-60%) scale(1.2);
            }
            100% {
                transform: translateX(-50%) scale(1.05);
            }
        }
        .big-button:hover .info-box {
            display: block;
            animation: pulse 1.2s infinite alternate;
        }
        .language-selection {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        .blink-text {
            color: rgb(117, 218, 255);
            margin-right: 20px;
            font-weight: bolder;
            font-size: 20px;
            animation: blink 1.3s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        #languageSelect {
            padding: 10px;
            font-size: 16px;
            background-color: rgb(21, 22, 22);
            color: rgb(117, 218, 255);
            border: none;
            border-radius: 5px;
            font-weight: bolder;
            cursor: pointer;
        }
        #languageSelect:hover {
            background-color: rgb(45, 43, 43);
        }
        #lang {
            font-weight: bold;
        }
    
    </style>

            if (i < currentTitle.length) {

            }
